<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>HotDogLegs!</title>
    <link rel="stylesheet" href="style/main.css" type="text/css"/>
    <link rel="stylesheet" href="style/jquery-ui-1.8.17.custom.css" type="text/css"/>

    <script src="/_utils/script/json2.js"></script>
    <script src="/_utils/script/jquery.js?1.2.6"></script>
    <script src="/_utils/script/jquery.couch.js?0.8.0"></script>
    <script src="/_utils/script/jquery.form.js?0.9.0"></script>

    <script src="vendor/couchapp/jquery.browser.js"></script>
    <script src="vendor/couchapp/jquery.couchLogin.js"></script>
    <script src="vendor/couchapp/jquery.couchProfile.js"></script>
    <script src="vendor/couchapp/md5.js"></script>
    <script src="vendor/couchapp/jquery.mustache.js"></script>

    <script src="script/init.js"></script>
    <link href="style/app.css" rel="stylesheet" type="text/css">
    <script src="script/jquery.ssd-vertical-navigation.min.js"></script>
    <!--<script src="script/app.js"></script>-->
    <!--<script src="logic.js"></script>-->
</head>
<body>
    <div id="contentWrapper">
        <div id="contentLeft">
            <ul id="leftNavigation">
                <li class="active"> <a href="#game"><i class="fa fa-truck leftNavIcon"></i> GRAJ!</a></li>
                <li> <a href="#edit"><i class="fa fa-flask leftNavIcon"></i> EDYTUJ</a> </li>
                <li> <a href="#new-game"><i class="fa fa-envelope-o leftNavIcon"></i> DODAJ NOWE</a> </li>
            </ul>
        </div>

        <div id="contentRight">
            <div id ="game" class="content active">
                <h1 id="heading">Zgadnij Kotku co mam w środku!</h1>
                <p> Gdzie są parówki?!</p>
                <div id="game-question"></div>
            </div>

            <div id="edit" class="content inactive ">
                  <div id="profile"></div>
                  <div id="content"></div>
                  <span class="navbar-nav navbar-right" id="account"></span>
            </div>

            <div id="new-game" class="content inactive">
                <h1> Nowy Konkurs? Czemu Nie! </h1>
                <form class="documentForm" method="post" action="" enctype="multipart/form-data">
                    <input type="text" name="_title" id="_title" placeholder="Title" multiple="multiple" />
                    <input type="text" name="_description" id="_description" placeholder="Description" multiple="multiple" />
                    <input type="text" name="_rev" id="_rev" placeholder="Revision ID" value="ysdkskdf;ksldkf" style="display: none"/>
                    <input type="file" class="fileUpload" name="_attachments" id="_attachments" multiple="multiple" />
                    <input type="submit" class="Submit" value="Submit"  style="display: none" />
                </form>
                <form class="documentForm2" method="post" action="" enctype="multipart/form-data">
                    <input type="text" name="_rev" id="_rev2" placeholder="Revision ID" value="ysdkskdf;ksldkf" style="display: none"/>
                    <input type="file" class ="fileUpload" name="_attachments" id="_attachments2" multiple="multiple" />
                    <input type="submit" class="Submit" value="Submit"/>
                </form>
            </div>
        </div>
    </div>
</body>

<!-- templates used by app.js -->
 <script id="new-message" type="text/x-mustache" charset="utf-8">
  <form id="create-message" role="form">
     <h1> Edytuj swój quiz! </h1>
                <form class="documentForm" method="post" action="" enctype="multipart/form-data">       //TUTAJ ZMIEŃ, żeby edytował rzeczywiście :)
                    <input type="text" name="_db" id="_db" placeholder="Database ID" value="testdb"/>
                    <input type="text" name="_id" id="_id" placeholder="Document ID" value="images"/>
                    <input type="text" name="_rev" id="_rev" placeholder="Revision ID" />
                    <input type="file" name="_attachments" id="_attachments" multiple="multiple" />
                    <input type="submit" class="Submit" value="Submit" />
  </form>
  </script>

  <script id="recent-messages" type="text/x-mustache" charset="utf-8">
        <ul class="list-group" id="items">
          {{#items}}
            <li class="list-group-item">
              <p>{{message}}</p>
              <div><div class="name"><i>{{nickname}}</i></div></div>
              <div style="clear:left;"></div>
            </li>
          {{/items}}
        </ul>
  </script>
  <script src="script/app.js"></script>
